{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
      <div class="card-deck">
{% for i in products %}

      <div class="col-md-4>">
         <div class="card text-white bg-primary mb-3" style="width: 22rem;">
           <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="height:300px;width:350px;">
             <div class="card-body">
               <h5 class="card-title">{{ i.name }}</h5>
                 <p class="card-text"></p>
               <a href="{% url 'detail' i.id %}" class="btn btn-success">OPEN</a>
             </div>
         </div>
      </div>

{% endfor %}
      </div>
  </div>
</div>
{% endblock %}
