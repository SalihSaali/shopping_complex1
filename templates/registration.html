{% extends 'base.html' %}
{% block body %}
<form action="reg" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>User Name:  </label>
        <input type="text" class='form-control' name="username" placeholder="username">
    </div>
    <div class="form-group">
        <label>First Name:  </label>
        <input type="text" class='form-control' name="first_name" placeholder="first_name">
    </div>
    <div class="form-group">
        <label>Last Name:  </label>
        <input type="text" class='form-control' name="last_name" placeholder="last_name">
    </div>
    <div class="form-group">
        <label>Email id:  </label><
        <input type="text" class='form-control' name="email" placeholder="email">
    </div>
    <div class="form-group">
        <label>Password:  </label>
        <input type="password" class='form-control' name="password" placeholder="password">
    </div>
    <div class="form-group">
        <label>Confirm Password:  </label>
        <input type="password" class='form-control' name="confirm password" placeholder="confirm password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" value="sign up" >Sign up</button>
</form>
<div>
    {% for message in messages %}
    <h4> {{message}} </h4>
    {% endfor %}
</div>
{% endblock %}
